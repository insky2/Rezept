<!DOCTYPE html>
<html>
<head>

<style>

@import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');

body {
  font-family: 'PT Serif', serif;
}

.topnav {
  overflow: hidden;
}

.topnav a {
  float: left;
  display: block;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  text-decoration: #EBB02D wavy underline; ;
  color: black;
  text-decoration-thickness: 2,6px
}

.topnav a.active {
  text-decoration: underline;
  color: #7AA874;
}

.topnav .icon {
  display: none;
}

.topnav .icon:hover {
  background-color: transparent;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="INDEX.html">Home</a>
  <a href="explore.html">Explore</a>
  <a href="libary.html">Libary</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <svg viewBox="0 0 100 80" width="40" height="20">
      <rect width="80" height="15"></rect>
      <rect y="30" width="80" height="15"></rect>
      <rect y="60" width="80" height="15"></rect>
    </svg>
  </a>
</div>



<script>
window.onload = function() {
  // Check if recipe data exists in local storage
  const recipeData = localStorage.getItem('recipeData');
  if (recipeData) {
  } else {
    // If the recipe data is not already in Local Storage, fetch it from the remote JSON file
    fetch('https://raw.githubusercontent.com/insky2/Rezept/master/recipes.json')
      .then(response => response.json())
      .then(data => {
        // Store the recipe data in Local Storage
        localStorage.setItem('recipeData', JSON.stringify(data));
      })
      .catch(error => console.error(error));
  }
};

</script>

</body>
</html>
