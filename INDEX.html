<!DOCTYPE html>
<html>
<head>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
}

.topnav a {
  float: left;
  display: block;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  text-decoration: #EBB02D wavy underline; ;
  color: black;
  text-decoration-thickness: 2px
}

.topnav a.active {
  text-decoration: underline;
  color: #7AA874;
}

.topnav .icon {
  display: none;
}

.topnav .icon:hover {
  background-color: transparent;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="INDEX.html">Home</a>
  <a href="explore.html">Explore</a>
  <a href="libary.html">Libary</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <svg viewBox="0 0 100 80" width="40" height="20">
      <rect width="80" height="15"></rect>
      <rect y="30" width="80" height="15"></rect>
      <rect y="60" width="80" height="15"></rect>
    </svg>
  </a>
</div>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
// get the current URL
var currentUrl = window.location.href;

// get all the links in the navigation bar
var links = document.querySelectorAll('.topnav a');

// loop through the links and check if the URL matches
for (var i = 0; i < links.length; i++) {
  var linkUrl = links[i].href;
  if (currentUrl === linkUrl) {
    links[i].classList.add('active');
  }
}


</script>

</body>
</html>
